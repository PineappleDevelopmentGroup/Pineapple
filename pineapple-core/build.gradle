plugins {
    id 'java'
}

compileJava.options.encoding = 'UTF-8'

java {
    withJavadocJar()
}

dependencies {
    testImplementation("com.github.seeseemelk:MockBukkit-v1.20:3.9.0")
    testImplementation(project(":pineapple-chat"))
    testImplementation(project(":pineapple-utils"))

    compileOnly("org.spigotmc:spigot-api:1.20.1-R0.1-SNAPSHOT")
    // https://hub.spigotmc.org/stash/projects/SPIGOT/repos/craftbukkit/browse/pom.xml#161
    compileOnly 'it.unimi.dsi:fastutil:8.5.12'

    implementation 'com.jeff_media:MorePersistentDataTypes:2.4.0'
    compileOnly(project(":pineapple-nms:api"))
    compileOnly(project(":pineapple-chat"))
    compileOnly(project(":pineapple-utils"))
}
